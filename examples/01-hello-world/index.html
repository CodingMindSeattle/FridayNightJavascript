<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .message-box {
            background: white;

        }
        .instruction {
            background: #e8f4f8;
            padding: 15px;
            border-left: 4px solid #2196F3;
            margin: 20px 0;
        }

</head>
<body>
    <h1>My First JavaScript Page!</h1>

    <div class="message-box">
        <p id="welcome-message">JavaScript hasn't loaded yet...</p>
    </div>

    <div class="instruction">
        <h3>üìù Instructions:</h3>
        <ol>
            <li>Open the browser console (F12 or right-click ‚Üí Inspect ‚Üí Console)</li>
            <li>Look for the messages from JavaScript!</li>
            <li>Try typing <code>myName</code> in the console and press Enter</li>
            <li>Try typing <code>myAge</code> in the console</li>
        </ol>
    </div>

    <!-- JavaScript goes here, at the bottom of the body -->
    <script src="script.js"></script>

</html>
